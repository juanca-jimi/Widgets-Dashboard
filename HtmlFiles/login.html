<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TheWidgetWebsite</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
    crossorigin="anonymous"
  />
    <!-- CSS link -->
    <link rel="stylesheet" href="../CSS/login.css" />

    <!-- JS link -->
    <script defer src="../JavaScript/widget.js"></script>
  </head>
  <body>
    <header>
      <h1 id="siteTitle">TheWidgetWebsite</h1>
    </header>
    <div id="widget_container" class="float_container">
      <div id="icon_container" class="float_child">
        <img src="../imagesXicons/icon.png" height="600" width="600" />
      </div>
      <div id="form_container" class="float_child">
        <form id="create_form" action="result.html" method="GET">
          <div class="form-group">
            <label>Please enter your name</label>
            <input
              type="text"
              style="color: #EBDACC;"
              class="form-control"
              id="username"
              required
            />
          </div>
          <div class="form-group">
            <label>Please enter your Email</label>
            <input
              style="color: #EBDACC;"
              type="password"
              class="form-control"
              id="password"
              required
            />
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>Password</label>
              <input
                style="color: #EBDACC;"
                type="email"
                class="form-control"
                id="email"
              />
            </div>
          </div>

          <div class="custom-control custom-checkbox my-1 mr-sm-2">
            <input
            style="color: #EBDACC;"
              type="checkbox"
              class="custom-control-input"
              id="customControlInline"
              name="check_box"
            />
            <label class="custom-control-label" for="customControlInline"
              >Remember password</label
            >
          </div>
          <div class="row">
            <div class="col-md-12">
              <button class="w-100 btn btn-primary btn-lg" type="submit">Sign Up</button>
            </div>
          </div>  
          <div id="or-separator" class="or-separator mt-12 snapple-seperator"><span class="or-text">or</span></div>

        </div>
      </form>
    </div>
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <div class="col-md-4 d-flex align-items-center">
        <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
          <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
        </a>
        <span class="mb-3 mb-md-0 text-muted">TheWidgetWebsiteÂ©2022</span>
        <span class="mb-3 mb-md-0 text-muted">  </span>
        <span class="mb-3 mb-md-0 text-muted">About</span>
        <span class="mb-3 mb-md-0 text-muted"></span>
        <span class="mb-3 mb-md-0 text-muted">Accecibility</span>
      </div>
  
      <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
        <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"></use></svg></a></li>
        <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#instagram"></use></svg></a></li>
        <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"></use></svg></a></li>
      </ul>
    </footer>
  </body>
</html>
